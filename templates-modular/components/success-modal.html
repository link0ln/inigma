<!-- Success Modal -->
<div 
    x-show="showModal" 
    x-transition
    class="pixel-overlay"
    @click.self="showModal = false"
>
    <div class="pixel-modal fade-in" style="min-width: 400px; max-width: 600px;">
        <h3 style="text-align: center; margin-bottom: 16px;">
            ▓ ENCRYPTION SUCCESSFUL ▓
        </h3>
        
        <div style="margin-bottom: 16px;">
            <!-- Full Link -->
            <div class="pixel-border" style="padding: 8px; margin-bottom: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <span style="font-size: 12px;">FULL_LINK (WITH_KEY):</span>
                    <button 
                        @click="copyToClipboard(links.full)"
                        class="pixel-btn"
                        style="font-size: 12px; padding: 2px 6px;"
                    >
                        ▓ COPY ▓
                    </button>
                </div>
                <p style="font-size: 12px; font-family: 'Courier New', monospace; color: #cccccc; word-break: break-all;" x-text="links.full"></p>
            </div>

            <!-- Link without key -->
            <div class="pixel-border" style="padding: 8px; margin-bottom: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <span style="font-size: 12px;">LINK_ONLY:</span>
                    <button 
                        @click="copyToClipboard(links.noKey)"
                        class="pixel-btn"
                        style="font-size: 12px; padding: 2px 6px;"
                    >
                        ▓ COPY ▓
                    </button>
                </div>
                <p style="font-size: 12px; font-family: 'Courier New', monospace; color: #cccccc; word-break: break-all;" x-text="links.noKey"></p>
            </div>

            <!-- Key only -->
            <div class="pixel-border" style="padding: 8px; margin-bottom: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <span style="font-size: 12px;">DECRYPTION_KEY:</span>
                    <button 
                        @click="copyToClipboard(links.keyOnly)"
                        class="pixel-btn"
                        style="font-size: 12px; padding: 2px 6px;"
                    >
                        ▓ COPY ▓
                    </button>
                </div>
                <p style="font-size: 12px; font-family: 'Courier New', monospace; color: #cccccc; word-break: break-all;" x-text="links.keyOnly"></p>
            </div>
        </div>

        <div style="text-align: center;">
            <button 
                @click="showModal = false; message = ''; customName = ''; loadSecrets(); loadPendingSecrets()"
                class="pixel-btn"
            >
                ▓ CLOSE ▓
            </button>
        </div>
    </div>
</div>
