<!-- Message Input -->
<div class="pixel-card fade-in">
    <div style="margin-bottom: 16px;">
        <label for="message" style="display: block; margin-bottom: 8px;">
            ▓ ENCRYPTED MESSAGE INPUT ▓
        </label>
        <textarea 
            id="message"
            x-model="message"
            class="pixel-input"
            rows="8"
            placeholder="ENTER YOUR CONFIDENTIAL DATA HERE..."
            style="font-family: 'Courier New', monospace; font-size: 16px;"
        ></textarea>
    </div>

    <!-- Form Settings -->
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
        <!-- Custom Name and Create Button Row -->
        <div>
            <label for="customName" style="display: block; margin-bottom: 8px;">
                ▓ CUSTOM ID (OPTIONAL) ▓
            </label>
            <input 
                type="text"
                id="customName"
                x-model="customName"
                @input="customName = SecurityUtils.sanitizeCustomName($event.target.value)"
                class="pixel-input"
                placeholder="SECRET_CODE_NAME..."
                maxlength="100"
            >
        </div>
        
        <!-- Create Button aligned to the right -->
        <div style="display: flex; align-items: end;">
            <button 
                @click="processMessage()"
                :disabled="!message || processing"
                class="pixel-btn"
                style="width: 100%;"
            >
                <span x-show="!processing">
                    ▓ ENCRYPT & DEPLOY ▓
                </span>
                <span x-show="processing">
                    ▓ PROCESSING... ▓
                </span>
            </button>
        </div>
    </div>

    <!-- TTL Settings -->
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
        <div>
            <label for="ttl" style="display: block; margin-bottom: 8px;">
                ▓ LIFETIME (DAYS) ▓
            </label>
            <input 
                type="number" 
                id="ttl"
                x-model="ttl"
                min="0"
                class="pixel-input"
                placeholder="30 (0=PERMANENT)"
            >
            <p style="font-size: 12px; margin-top: 4px; color: #666666;">0 = PERMANENT STORAGE</p>
        </div>
        <!-- Empty column to maintain grid layout -->
        <div></div>
    </div>
</div>
