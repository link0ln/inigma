<!-- Pending Secrets Section -->
<div class="pixel-card fade-in">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h3 style="text-align: center; flex: 1;">
            ▓ PENDING ARCHIVES ▓
        </h3>
        <button 
            @click="loadPendingSecrets()"
            class="pixel-btn"
            style="font-size: 12px;"
            :disabled="loadingPendingSecrets"
        >
            <span x-show="!loadingPendingSecrets">▓ REFRESH ▓</span>
            <span x-show="loadingPendingSecrets">▓ LOADING ▓</span>
        </button>
    </div>

    <p style="margin-bottom: 16px; color: #cccccc; font-size: 12px; text-align: center;">
        CREATED SECRETS NOT YET OPENED - WILL MOVE TO ARCHIVES WHEN ACCESSED
    </p>

    <!-- Loading State -->
    <div x-show="loadingPendingSecrets" style="text-align: center; padding: 32px 0; color: #666666;">
        <div style="margin-bottom: 8px;">████████████████</div>
        <p style="font-size: 12px;">SCANNING PENDING...</p>
    </div>

    <!-- Pending Secrets List -->
    <div x-show="!loadingPendingSecrets && pendingSecrets.length > 0" style="margin-bottom: 16px;">
        <template x-for="secret in pendingSecrets" :key="secret.id">
            <div class="pixel-list-item">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="flex: 1;">
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                            <span style="font-size: 12px;" x-text="SecurityUtils.sanitizeCustomName(secret.custom_name || 'UNTITLED_SECRET')"></span>
                            <span style="padding: 2px 6px; background: #333300; color: #ffff00; font-size: 12px; border: 1px solid #ffff00;">PENDING</span>
                        </div>
                        <div style="font-size: 12px; color: #666666; font-family: 'Courier New', monospace;">
                            ID: <span x-text="secret.id"></span>
                        </div>
                        <div style="font-size: 12px; margin-top: 4px;"
                             :style="{
                               color: secret.time_remaining_type === 'minutes' || secret.time_remaining_type === 'expired' ? '#ff0000' :
                                      secret.time_remaining_type === 'hours' ? '#ffff00' :
                                      secret.time_remaining_type === 'permanent' ? '#00ff00' : '#cccccc'
                             }">
                            <span x-text="secret.time_remaining_display || (secret.days_remaining === -1 ? 'PERMANENT' : secret.days_remaining + ' DAYS_LEFT')"></span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button 
                            @click="copyToClipboard(generatePendingSecretLink(secret.id))"
                            class="pixel-btn"
                            style="padding: 4px 8px; font-size: 12px;"
                            title="Copy Link"
                        >
                            ▓ COPY ▓
                        </button>
                        <button 
                            @click="deleteSecret(secret)"
                            class="pixel-btn"
                            style="padding: 4px 8px; font-size: 12px; background: #330000; border-color: #ff0000;"
                            title="Delete Secret"
                            :disabled="deletingSecrets[secret.id] || false"
                        >
                            <span x-show="!deletingSecrets[secret.id]">▓ DEL ▓</span>
                            <span x-show="deletingSecrets[secret.id]">DELETING</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="!loadingPendingSecrets && pendingSecrets.length === 0" style="text-align: center; padding: 32px 0; color: #666666;">
        <div style="font-size: 16px; margin-bottom: 16px;">▓ ▓ ▓ ▓ ▓</div>
        <p style="font-size: 12px;">NO PENDING SECRETS<br>CREATE A SECRET ABOVE AND IT WILL APPEAR HERE</p>
    </div>

    <!-- Pagination -->
    <div x-show="!loadingPendingSecrets && (pendingPagination.page > 1 || pendingPagination.has_more)" style="display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 16px;">
        <button 
            @click="loadPendingSecrets(pendingPagination.page - 1)"
            :disabled="pendingPagination.page <= 1"
            class="pixel-btn"
            style="font-size: 12px; padding: 4px 8px;"
        >
            ◄
        </button>
        <span class="pixel-border" style="padding: 4px 8px; font-size: 12px;">
            PAGE <span x-text="pendingPagination.page"></span>
        </span>
        <button 
            @click="loadPendingSecrets(pendingPagination.page + 1)"
            :disabled="!pendingPagination.has_more"
            class="pixel-btn"
            style="font-size: 12px; padding: 4px 8px;"
        >
            ►
        </button>
    </div>
</div>
