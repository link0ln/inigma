<!-- Credentials Section -->
<div class="glass-morphism rounded-2xl p-8 mb-8 fade-in">
    <h3 class="text-xl font-bold mb-4">
        <i class="fas fa-key mr-2"></i>Your Credentials
    </h3>
    <p class="mb-4 opacity-80">These credentials are stored locally and used for re-encryption when you access your messages. You can edit them directly - changes are saved automatically.</p>
    
    <div class="grid md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium mb-2">
                <i class="fas fa-edit mr-1 text-xs opacity-60"></i>User ID
            </label>
            <div class="flex">
                <input 
                    :type="showCredentials ? 'text' : 'password'"
                    x-model="credentials.uid"
                    @blur="saveCredentials()"
                    @keyup.enter="$event.target.blur()"
                    class="flex-1 px-4 py-2 rounded-l-lg bg-white/10 border border-white/20 text-white font-mono text-sm focus:outline-none focus:border-white/40 transition-all"
                    placeholder="Enter your User ID..."
                >
                <button 
                    @click="copyToClipboard(credentials.uid)"
                    class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-r-lg transition-all"
                    title="Copy User ID"
                >
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium mb-2">
                <i class="fas fa-edit mr-1 text-xs opacity-60"></i>Password
            </label>
            <div class="flex">
                <input 
                    :type="showCredentials ? 'text' : 'password'"
                    x-model="credentials.pass"
                    @blur="saveCredentials()"
                    @keyup.enter="$event.target.blur()"
                    class="flex-1 px-4 py-2 rounded-l-lg bg-white/10 border border-white/20 text-white font-mono text-sm focus:outline-none focus:border-white/40 transition-all"
                    placeholder="Enter your password..."
                >
                <button 
                    @click="copyToClipboard(credentials.pass)"
                    class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-r-lg transition-all"
                    title="Copy Password"
                >
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="mt-4 flex gap-4">
        <button 
            @click="showCredentials = !showCredentials"
            class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all text-sm"
        >
            <i :class="showCredentials ? 'fas fa-eye-slash' : 'fas fa-eye'" class="mr-2"></i>
            <span x-text="showCredentials ? 'Hide credentials' : 'Show credentials'"></span>
        </button>
        <button 
            @click="regenerateCredentials()"
            class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all text-sm"
        >
            <i class="fas fa-sync mr-2"></i>Regenerate
        </button>
    </div>
</div>
