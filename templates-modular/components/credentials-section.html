<!-- Credentials Section -->
<div class="glass-morphism rounded-2xl p-8 mb-8 fade-in">
    <h3 class="text-xl font-bold mb-4">
        <i class="fas fa-key mr-2"></i>Your Credentials
    </h3>
    <p class="mb-4 opacity-80">Your User ID is generated from your symmetric encryption key and is used to identify your secrets.</p>
    
    <div class="mb-6">
        <label class="block text-sm font-medium mb-2">
            <i class="fas fa-fingerprint mr-1 text-xs opacity-60"></i>User ID
        </label>
        <div class="flex">
            <input 
                type="text"
                x-model="credentials.uid"
                readonly
                class="flex-1 px-4 py-2 rounded-l-lg bg-white/10 border border-white/20 text-white font-mono text-sm focus:outline-none cursor-not-allowed opacity-75"
                placeholder="Loading User ID..."
            >
            <button 
                @click="copyToClipboard(credentials.uid)"
                class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-r-lg transition-all"
                title="Copy User ID"
            >
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>
    
    <div class="flex gap-3">
        <button 
            @click="exportSymmetricKey()"
            class="flex-1 px-4 py-2 bg-blue-500/50 hover:bg-blue-600/60 rounded-lg transition-all text-sm"
        >
            <i class="fas fa-download mr-2"></i>Export Key
        </button>
        
        <button 
            @click="showImportKeyModal = true; importSymmetricKey = ''"
            class="flex-1 px-4 py-2 bg-emerald-500/50 hover:bg-emerald-600/60 rounded-lg transition-all text-sm"
        >
            <i class="fas fa-upload mr-2"></i>Import Key
        </button>
        
        <button 
            @click="regenerateCryptoSystem()"
            class="px-4 py-2 bg-orange-500/50 hover:bg-orange-600/60 rounded-lg transition-all text-sm"
            title="Regenerate entire crypto system"
        >
            <i class="fas fa-sync mr-2"></i>Reset
        </button>
    </div>
</div>
