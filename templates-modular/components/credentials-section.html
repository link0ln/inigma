<!-- Credentials Section -->
<div class="pixel-card fade-in">
    <h3 style="margin-bottom: 16px; text-align: center;">
        ▓ ACCESS CREDENTIALS ▓
    </h3>
    <p style="margin-bottom: 16px; color: #cccccc; font-size: 14px; text-align: center;">
        STORED LOCALLY - EDIT DIRECTLY - AUTO-SAVE ENABLED
    </p>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
        <div>
            <label style="display: block; margin-bottom: 8px; font-size: 14px;">
                ▓ USER_ID ▓
            </label>
            <div style="display: flex;">
                <input 
                    :type="showCredentials ? 'text' : 'password'"
                    x-model="credentials.uid"
                    @blur="saveCredentials()"
                    @keyup.enter="$event.target.blur()"
                    class="pixel-input"
                    style="border-radius: 0; border-right: none; font-family: 'Courier New', monospace; font-size: 14px; flex: 1;"
                    placeholder="ENTER_USER_ID..."
                >
                <button 
                    @click="copyToClipboard(credentials.uid)"
                    class="pixel-btn"
                    style="border-radius: 0; padding: 12px; border-left: none;"
                    title="Copy User ID"
                >
                    ▓
                </button>
            </div>
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-size: 14px;">
                ▓ PASSWORD ▓
            </label>
            <div style="display: flex;">
                <input 
                    :type="showCredentials ? 'text' : 'password'"
                    x-model="credentials.pass"
                    @blur="saveCredentials()"
                    @keyup.enter="$event.target.blur()"
                    class="pixel-input"
                    style="border-radius: 0; border-right: none; font-family: 'Courier New', monospace; font-size: 14px; flex: 1;"
                    placeholder="ENTER_PASSWORD..."
                >
                <button 
                    @click="copyToClipboard(credentials.pass)"
                    class="pixel-btn"
                    style="border-radius: 0; padding: 12px; border-left: none;"
                    title="Copy Password"
                >
                    ▓
                </button>
            </div>
        </div>
    </div>
    
    <div style="margin-top: 16px; display: flex; gap: 8px; justify-content: center;">
        <button 
            @click="showCredentials = !showCredentials"
            class="pixel-btn"
            style="font-size: 12px;"
        >
            <span x-text="showCredentials ? '▓ HIDE ▓' : '▓ SHOW ▓'"></span>
        </button>
        <button 
            @click="regenerateCredentials()"
            class="pixel-btn"
            style="font-size: 12px;"
        >
            ▓ REGENERATE ▓
        </button>
    </div>
</div>
