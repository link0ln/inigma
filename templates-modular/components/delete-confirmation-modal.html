<!-- Delete Confirmation Modal -->
<div 
    x-show="showDeleteModal" 
    x-transition
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    @click.self="cancelDelete()"
>
    <div class="glass-morphism rounded-2xl p-8 max-w-md w-full mx-4 fade-in">
        <h3 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>Confirm Deletion
        </h3>
        
        <div class="text-center mb-6">
            <p class="text-lg mb-2">Are you sure you want to delete this secret?</p>
            <p class="text-sm opacity-80 font-medium" x-text="secretToDelete?.custom_name || 'Untitled Secret'"></p>
            <p class="text-xs opacity-60 mt-2">This action cannot be undone.</p>
        </div>
        
        <div class="flex gap-4">
            <button 
                @click="cancelDelete()"
                class="flex-1 px-6 py-3 bg-gray-500/30 hover:bg-gray-500/50 rounded-lg transition-all font-medium"
            >
                <i class="fas fa-times mr-2"></i>Cancel
            </button>
            <button 
                @click="confirmDelete()"
                class="flex-1 px-6 py-3 bg-red-500/30 hover:bg-red-500/50 rounded-lg transition-all font-medium"
                :disabled="deletingSecrets[secretToDelete?.id] || false"
            >
                <i class="fas fa-trash mr-2" :class="{ 'fa-spin fa-spinner': deletingSecrets[secretToDelete?.id] }"></i>
                <span x-text="deletingSecrets[secretToDelete?.id] ? 'Deleting...' : 'Delete'"></span>
            </button>
        </div>
    </div>
</div>
