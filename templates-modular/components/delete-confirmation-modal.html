<!-- Delete Confirmation Modal -->
<div 
    x-show="showDeleteModal" 
    x-transition
    class="pixel-overlay"
    @click.self="cancelDelete()"
>
    <div class="pixel-modal fade-in" style="min-width: 300px;">
        <h3 style="text-align: center; margin-bottom: 16px; color: #ff0000;">
            ▓ CONFIRM DELETION ▓
        </h3>
        
        <div style="text-align: center; margin-bottom: 16px;">
            <p style="margin-bottom: 8px; font-size: 12px;">DELETE THIS SECRET?</p>
            <p style="font-size: 12px; color: #cccccc;" x-text="secretToDelete?.custom_name || 'UNTITLED_SECRET'"></p>
            <p style="font-size: 12px; color: #666666; margin-top: 8px;">THIS ACTION CANNOT BE UNDONE</p>
        </div>
        
        <div style="display: flex; gap: 8px; justify-content: center;">
            <button 
                @click="cancelDelete()"
                class="pixel-btn"
                style="background: #333333; border-color: #666666;"
            >
                ▓ CANCEL ▓
            </button>
            <button 
                @click="confirmDelete()"
                class="pixel-btn"
                style="background: #330000; border-color: #ff0000; color: #ff0000;"
                :disabled="deletingSecrets[secretToDelete?.id] || false"
            >
                <span x-show="!deletingSecrets[secretToDelete?.id]">▓ DELETE ▓</span>
                <span x-show="deletingSecrets[secretToDelete?.id]">DELETING...</span>
            </button>
        </div>
    </div>
</div>
